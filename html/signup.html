<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <div id="form-signup">
        <div class="container my-5">
            <div class="groub  w-75 m-auto ">
                <div class="row">
                    <div class=" text-center mt-5 tittle text-info">
                        <h1 style="font-size: 40px;">
                            Smart Login System
                        </h1>
                    </div>
                    <div class="form-box p-5  ">
                        <div class="row">
                           <div class="mb-3">
                            <div class="col-sm-12 mb-4">
                                <input type="text" class="form-control rounded-0 "  id="fullName"
                                aria-describedby="emailHelp" placeholder="Enter your Name " >  
                            </div>
                           </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 mb-4">
                                <div class="mb-3 ">
                                    <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
                                    <input type="email" class="form-control   rounded-0 "  id="email"aria-describedby="emailHelp" placeholder="Email address" >
                                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                    </div> -->
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 mb-3">
                                <div class="mb-3 text-white ">
                                    <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
                                    <input type="password" class="form-control rounded-0 " id="password" placeholder="Password">
                                </div>
                            </div>
                        </div>

                        <div class="h6 text-center mb-3 d-none" id="allinputs">
                            <span class="text-danger m-3">All inputs is required</span>
                        </div>
                        <div class="h6 text-center mb-3 d-none" id="success">
                            <span class="text-success m-3">Success</span>
                        </div>
                        <div class="h6 text-center mb-3 d-none" id="emailexist">
                            <span class="text-danger m-3">email already exists</span>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 ">
                                <button type="submit" onclick="AddUser()" class="btn btn-outline-info rounded-0  w-100" id="btnsign" ><a>SignUp </a></button>
                            </div>
                        </div>
                        <div class="row text-center pt-5">
                            <h6 class="text-white">
                                You have an account? <a href="../index.html" class="text-white text-decoration-none  ">SignIn</a>
                            </h6>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
