<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Bree+Serif&family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="form-signin">
        <div class="container my-5">
            <div class="groub  w-75 m-auto ">
                <div class="row">
                    <div class=" text-center mt-5 tittle text-info">
                        <h1 style="font-size: 40px;">
                            Smart Login System
                        </h1>
                    </div>
                    <div class="form-box p-5 ">
                        <div class="row">
                            <div class="col-sm-12 mb-4">
                                <div class="mb-3 ">
                                    <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
                                    <input type="email" class="form-control rounded-0 "  id="loginemail"
                                        aria-describedby="emailHelp" placeholder="Email address" >
                                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                    </div> -->
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 mb-3">
                                <div class="mb-3">
                                    <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
                                    <input type="password" class="form-control rounded-0  " id="loginpass" placeholder="Password">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <p class="text-danger text-center mb-4 incorrect d-none">
                                    incorrect email or password
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <button  id="btnlogin" type="submit"  onclick="logIn()" class="btn btn-outline-info rounded-0  w-100"> <a href="#" class="text-decoration-none text-white" >Login</a></button>
                            </div>
                        </div>
                        <div class="row text-center pt-5 ">
                            <h6 class="text-white">
                                Don't have an account? <a href="./html/signup.html" class="text-white text-decoration-none  ">  Sign Up</a>
                            </h6>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/welcome.js"></script>
</body>

</html>
